<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./img/logo.png" alt="Trillo Logo" class="logo" />
        <form action="#" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search hotels"
          />
          <button class="search__btn">
            <svg class="search__logo">
              <use xlink:href="./img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="./img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">5</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="./img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">11</span>
          </div>
          <div class="user-nav__user">
            <img
              src="./img/user.jpg"
              alt="User Photo"
              class="user-nav__user-photo"
            />
            <span class="user-nav__user-name">Daud</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <div class="sidebar">
          <nav>
            <ul class="side-nav">
              <li class="side-nav__item side-nav__item--active">
                <a href="#!" class="side-nav__link">
                  <svg class="side-nav__icon">
                    <use xlink:href="./img/sprite.svg#icon-home"></use>
                  </svg>
                  Home
                </a>
              </li>
              <li class="side-nav__item">
                <a href="#!" class="side-nav__link">
                  <svg class="side-nav__icon">
                    <use
                      xlink:href="./img/sprite.svg#icon-aircraft-take-off"
                    ></use>
                  </svg>
                  Flight
                </a>
              </li>
              <li class="side-nav__item">
                <a href="#!" class="side-nav__link">
                  <svg class="side-nav__icon">
                    <use xlink:href="./img/sprite.svg#icon-key"></use>
                  </svg>
                  Features
                </a>
              </li>
              <li class="side-nav__item">
                <a href="#!" class="side-nav__link">
                  <svg class="side-nav__icon">
                    <use xlink:href="./img/sprite.svg#icon-map"></use>
                  </svg>
                  Map
                </a>
              </li>
            </ul>
          </nav>

          <p class="copyright-text">
            Copyright &copy;2020 - All rights reserved.
          </p>
        </div>
        <main class="hotel-view">hotel-view</main>
      </div>
    </div>
  </body>
</html>
